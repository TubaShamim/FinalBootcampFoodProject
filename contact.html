<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Share+Tech+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/e00b5c0c97.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link href="styles/common.css" rel="stylesheet" type="text/css" /> 
		<link href="styles/form.css" rel="stylesheet" type="text/css" /> 
		<link href="styles/contact.css" rel="stylesheet" type="text/css" /> 
		<link href="styles/skewed-header.css" rel="stylesheet" type="text/css" />  
		<link href="styles/nav.css" rel="stylesheet" type="text/css" />   
		<link href="styles/page-container.css" rel="stylesheet" type="text/css" /> 
		<link href="styles/menu.css" rel="stylesheet" type="text/css" />
		<link href="styles/helpers.css" rel="stylesheet" type="text/css" /> 
		<link href="styles/footer.css" rel="stylesheet" type="text/css" />  
		<link href="styles/media-queries.css" rel="stylesheet" type="text/css" />   

  </head>

  <body>

		<div class="skewed-header">

			<div class="header-bg" style="background-image: url('images/contact.jpg');"></div>

			<div class="skewed-header-wrapper">

				<div class="skewed-header-content">

					<div class="heading-wrapper">

						<h1>Contact</h1>

					</div>

					<div class="link-wrapper">

					<div class="nav-link">
						<a href="../index.html">Home</a>
					</div>

					<div class="nav-link">
						<a href="../menu.html">Menu</a>
					</div>

					<div class="nav-link">
						<a href="../about.html">About</a>	
					</div>

					<div class="nav-link">	
						<a href="contact.html">Contact</a>
					</div>

				</div>
					
				</div>
			</div>

		</div>

		<div class="page-container">
			<div class="contact-grid-wrapper">

				<div class="company-sidebar-wrapper">

					<div class="logo">
						<img src="images/logo-dark-3.png" alt="logo">
					</div>

					<div class="company-details-wrapper">

						<i class="fas fa-map-marker-alt"></i>

						<div>
							123 ANY STREET<br>Scottsdale, AZ, 09967
						</div>

					</div>

					<div class="company-details-wrapper">
						
						<i class="fas fa-phone-volume"></i>

						<div>
							555 555 5555
						</div>

					</div>

					<div class="company-details-wrapper">
						
						<i class="far fa-clock"></i>

						<div>
							10AM - MIDNIGHT
						</div>

					</div>

				</div>

				<div class="form">

					<div class="form-group" style="float:left" id="helperwidth-1">
						<input type="text" id="firstname" placeholder="First Name">
						<label for="firstname">First Name</label>
					</div>

					<div class="form-group" style="float:right" id="helperwidth-2">
						<input type="text" id="lastname" placeholder="Last Name">
						<label for="lastname">Last name</label>
					</div>

					<div id="form-group" style="clear:both">
						<input type="email" id="email" placeholder="example@example.com">
						<label for="email">Email</label>
					</div>

					<div class="form-group" style="clear:both">
						<textarea name="message" id="message" placeholder="Your message here..."></textarea>
						<label for="message">Message</label>
					</div>

					<div class="centered-btn-wrapper">
						<button type="submit" class="button">Send</button>
					</div>

				</div>

			</div>
		</div>

		<div class="spacer10"></div>

		<div class="footer">

			<div class="footer-logo">

				<img src="images/banner.png" alt="logo">

			</div>

			<div class="times-hours">

				<span class="phone">
					555 555 5555
				</span>

				<span class="hours">
					10AM - MIDNIGHT
				</span>

			</div>

			<div class="socials">

				<div class="social">

					<a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a>

				</div>

				<div class="social">

					<a href="https://www.instagram.com/instagram/"><i class="fab fa-instagram"></i></a>

				</div>

				<div class="social">

					<a href="https://www.facebook.com/search/top?q=panini%20uk"><i class="fab fa-facebook"></i></a>

				</div>

			</div>

			<div class="scroller">

				<a href="#top">BACK TO TOP</a>

			</div>

			<div class="copyrights">
				&copy; bootcamp TRIALS 2020 &#124; repl.it
			</div>

		</div>
	
  </body>
</html>
